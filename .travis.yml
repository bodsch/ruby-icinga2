# .travis.yml
language: ruby

sudo: required
bundler_args: --retry=3 --jobs=3

rvm:
  - 2.0
  - 2.1
  - 2.2
  - 2.3
  - 2.4
  - 2.5

services:
  - docker

before_install:
  - gem install bundler
  - gem update bundler
  - docker pull bodsch/docker-icinga2:2.8.1-master-r3
  - |
    docker run \
    --rm \
    --detach \
    --publish=5665:5665 \
    --env ICINGA_MASTER=icinga2 \
    --env ICINGA_CLUSTER=true \
    --env ICINGA_API_USERS=root:icinga \
    --env DEMO_DATA=true \
    --hostname=icinga2 \
    bodsch/docker-icinga2:2.8.1-master-r3
  - docker ps
  - sleep 25s

script: bundle exec rspec spec

fast_finish: true

gemfile:
  - Gemfile
